<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h1>Contact Us</h1>

        <form class="form-container" action="#">
          <div class="address box">
            <label for="address">Address</label> <br />
            <input type="text" name="address" id="address" required />
          </div>

          <div class="name box">
            <label for="name">Name</label> <br />
            <input type="text" name="name" id="name" required />
          </div>

          <div class="phoneNo box">
            <br />
            <input
              type="tel"
              name="phoneNo"
              id="phoneNo"
              placeholder="Enter Your Phone Number (e.g. +141555526)"
              required
            />
          </div>

          <div class="date box">
            <label for="date">Date</label> <br />
            <input type="date" name="currentdate" id="date" required />
          </div>

          <div class="text-area">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="69"
              rows="10"
              placeholder="Enter Your Message"
              required
            ></textarea>
          </div>

          <div class="submit-btn">
            <input type="button" value="SUBMIT">
            <br /><br />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
